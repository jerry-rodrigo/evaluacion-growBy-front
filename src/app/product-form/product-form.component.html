<div class="container mt-5">
    <h2 class="text-center mb-4">{{ isEditMode ? 'Actualizar Producto' : 'Agregar Producto' }}</h2>
    
    <form (ngSubmit)="onSubmit()" class="row g-3 bg-light p-4 rounded shadow">
        <div class="col-md-6">
            <label for="name" class="form-label">Nombre:</label>
            <input
                type="text"
                id="name"
                [(ngModel)]="product.nombre"
                name="name"
                class="form-control border-primary"
                placeholder="Ingrese nombre del producto"
                required
            />
        </div>

        <div class="col-md-6">
            <label for="description" class="form-label">Descripción:</label>
            <textarea
                id="description"
                [(ngModel)]="product.descripcion"
                name="description"
                class="form-control border-primary"
                placeholder="Ingrese descripción del producto"
                required
            ></textarea>
        </div>

        <div class="col-md-6">
            <label for="price" class="form-label">Precio:</label>
            <input
                type="number"
                id="price"
                [(ngModel)]="product.precio"
                name="price"
                class="form-control border-primary"
                placeholder="0"
                required
            />
        </div>

        <div class="col-md-6">
            <label for="estado" class="form-label">Estado:</label>
            <select
                id="estado"
                [(ngModel)]="product.estado"
                name="estado"
                class="form-select border-primary"
                required
            >
                <option value="ACTIVO">Activo</option>
                <option value="INACTIVO">Inactivo</option>
            </select>
        </div>

        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary">
                {{ isEditMode ? 'Actualizar Producto' : 'Agregar Producto' }}
            </button>
        </div>
    </form>

    <h3 class="text-center mt-5">Lista de Productos</h3>
    <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.nombre }}</td>
                <td>{{ product.descripcion }}</td>
                <td>{{ product.precio }}</td>
                <td>{{ product.estado }}</td>
                <td>
                    <button class="btn btn-warning" (click)="editProduct(product)">Editar</button>
                    <button class="btn btn-danger ms-2" (click)="eliminarProducto(product.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <button class="btn btn-success me-2" routerLink="/ordenes/crear">Ir a Crear Orden</button>
        <button class="btn btn-success" routerLink="/clientes/crear">Ir a Crear Cliente</button>
    </div>    
</div>
