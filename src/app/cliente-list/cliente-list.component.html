<h2>Lista de Clientes</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Tel√©fono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.telefono }}</td>
      <td>
        <button (click)="editCliente(cliente.id)">Editar</button>
        <button (click)="deleteCliente(cliente.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn-registro" (click)="navigateToCrearCliente()">Registrar Nuevo Cliente</button>
<button class="btn-registro" (click)="navigateToCrearProducto()">Registrar Nuevo Producto</button>
<button class="btn-registro" (click)="navigateToCrearOrden()">Registrar Nueva Orden</button>
<button class="btn-registro" (click)="navigateToDashboard()">Dashboard</button>
